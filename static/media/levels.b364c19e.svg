<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
        <linearGradient id="Gradient2" y1="0" y2="1" x1="0" x2="0">
            <stop offset="10%" stop-color="#5F0" />
            <stop offset="50%" stop-color="#950" />
            <stop offset="90%" stop-color="#500" />
        </linearGradient>

        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="30" result="noisy" />
            <feColorMatrix type="saturate" values="0"/>

            <feBlend in="SourceGraphic" in2="noisy" mode="multiply" />
        </filter>
    </defs>
    <rect width="100" height="100" fill="url(#Gradient2)" filter="url(#noise)"  />
</svg>